<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- PDF Content -->
    <div id="pdfContent">
      <h1>Asanda Mkhize Trade Journal</h1>
      <div class="table-container">
        <table id="tradeTable">
          <thead>
            <tr>
              <th>Currency Pair</th>
              <th>Date & Time</th>
              <th>Reason</th>
              <th>Emotion</th>
              <th>Lot Size</th>
              <th>Result</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Form for adding trades -->
    <form id="tradeForm">
      <div class="input-group">
        <input type="text" id="currencyPair" placeholder="Currency Pair (e.g. EUR/USD)" required />
      </div>
      <div class="input-group">
        <input type="datetime-local" id="dateTime" required />
      </div>
      <div class="input-group">
        <input type="text" id="reason" placeholder="Reason for Entry" required />
      </div>
      <div class="input-group">
        <select id="emotion" required>
          <option value="" disabled selected>Select Emotion</option>
          <option value="ðŸ˜Ž Calm">ðŸ˜Ž Calm</option>
          <option value="ðŸ˜¬ Nervous">ðŸ˜¬ Nervous</option>
          <option value="ðŸ˜¡ Frustrated">ðŸ˜¡ Frustrated</option>
          <option value="ðŸ˜… Overtrading">ðŸ˜… Overtrading</option>
          <option value="ðŸ§˜ Focused">ðŸ§˜ Focused</option>
        </select>
      </div>
      <div class="input-group">
        <input type="number" id="lotSize" step="0.01" min="0" placeholder="Lot Size" required />
      </div>
      <button type="submit" class="primary">Add Trade</button>
    </form>

    <!-- Chart (excluded from PDF) -->
    <div id="chartWrapper">
      <canvas id="tradeChart" height="100"></canvas>
    </div>
  </div>

  <button id="downloadPDF">ðŸ“„ Download Page as PDF</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
